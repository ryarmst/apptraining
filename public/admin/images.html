<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Management - App Training Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/exercises.html">App Training Exercises</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/admin/images.html">Images</a>
                <a class="nav-link" href="/admin/users.html">Users</a>
                <a class="nav-link" href="/admin/logs.html">Logs</a>
                <button onclick="logout()" class="btn btn-outline-light ms-3">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="mb-0">Upload Exercise Image</h3>
                    </div>
                    <div class="card-body">
                        <div id="error-message" class="alert alert-danger d-none"></div>
                        <div id="success-message" class="alert alert-success d-none"></div>
                        
                        <form id="image-upload-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="exercise" class="form-label">Exercise Package (.tar, .tar.gz, .tgz, or .zip)</label>
                                <input type="file" class="form-control" id="exercise" name="exercise" accept=".tar,.tar.gz,.tgz,.zip" required>
                                <div class="form-text">
                                    Maximum file size: 50MB<br>
                                    Note: The exercise name, description, and level will be read from the metadata.json file in the package.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Exercise</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow mt-4">
                    <div class="card-header">
                        <h3 class="mb-0">Available Images</h3>
                    </div>
                    <div class="card-body">
                        <div id="images-list" class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Level</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="images-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check admin authentication on page load
        checkAdminAuth();

        async function checkAdminAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (!data.authenticated || !data.user.isAdmin) {
                    window.location.href = '/';
                    return;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/';
            }
        }

        // Handle form submission
        document.getElementById('image-upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');

            const formData = new FormData();
            formData.append('exercise', document.getElementById('exercise').files[0]);

            try {
                const response = await fetch('/api/exercises/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }

                successDiv.textContent = 'Exercise uploaded successfully!';
                successDiv.classList.remove('d-none');
                document.getElementById('image-upload-form').reset();
                fetchImages(); // Refresh the images list
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('d-none');
            }
        });

        // Fetch and display images
        async function fetchImages() {
            try {
                const response = await fetch('/api/exercises');
                const data = await response.json();
                displayImages(data.exercises);
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function displayImages(images) {
            const tbody = document.getElementById('images-table-body');
            tbody.innerHTML = '';

            images.forEach(image => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${image.name}</td>
                    <td>${image.description}</td>
                    <td>Level ${image.level}</td>
                    <td>${new Date(image.created_at).toLocaleString()}</td>
                    <td>
                        <button onclick="deleteImage(${image.id})" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function deleteImage(imageId) {
            if (!confirm('Are you sure you want to delete this exercise image?')) {
                return;
            }

            try {
                const response = await fetch(`/api/exercises/${imageId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete image');
                }

                fetchImages(); // Refresh the list
            } catch (error) {
                console.error('Delete failed:', error);
                alert('Failed to delete image. Please try again.');
            }
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Initial data fetch
        fetchImages();
    </script>
</body>
</html>
